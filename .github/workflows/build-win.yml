name: Build Windows x64

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build-win:
    runs-on: windows-latest
    permissions:
      contents: read
    env:
      CSC_IDENTITY_AUTO_DISCOVERY: "false"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Rebuild native modules for Electron
        run: npm run rebuild:native

      - name: Package Windows x64 (NSIS)
        run: npx --yes electron-builder@26.0.12 --win nsis --x64 --publish never --config.directories.output=release --config.productName=Logly --config.appId=com.logly.app

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: logly-windows-x64
          if-no-files-found: error
          path: |
            release/*.exe
            release/*.yml
            release/*.blockmap
